<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>make your trip..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="login-box">
    <h2><i class="fa fa-lock"></i> Admin Login</h2>
    <form>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa fa-user"></i></span>
        <input [(ngModel)]="loginObj.userName" name="userName" class="form-control" placeholder="Username">
      </div>
      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="fa fa-key"></i></span>
        <input [(ngModel)]="loginObj.password" name="password" type="password" class="form-control"
          placeholder="Password">
      </div>
      <button type="button" class="btn btn-login" (click)="onLogin()">Login</button>
    </form>
    
  </div>
</body>

</html>
